<body>
  <p>
    <button type="button" onclick="alert('You clicked me!' + getDate())">Click Me!</button>
    <button type="button" onclick="addImg()">Hello!</button>
    <button type="button" onclick="drawTable">Table</button>
    <button type="button" onclick="alert('You clicked me!')">Click Me!</button>
  </p>
  <p>
    <script>
      function addImg(){
        var kuva = document.createElement("img");
        kuva.setAttribute("src","https://cdn.europosters.eu/image/750/canvas-taulut/kaetyrit-itse-ilkimys-minion-wave-i34167.jpg");
        document.body.appendChild(kuva);  
      }
      
 
      function drawTable() {
        var body = document.getElementsByTagName('body')[0];
        var tbl = document.createElement('table');
        tbl.style.width = '100%';
        tbl.setAttribute('border', '1');
        var tbdy = document.createElement('tbody');
        for (var i = 0; i < 3; i++) {
          var tr = document.createElement('tr');
          for (var j = 0; j < 2; j++) {
            if (i == 2 && j == 1) {
              break
            } else {
              var td = document.createElement('td');
              td.appendChild(document.createTextNode('\u0020'))
              i == 1 && j == 1 ? td.setAttribute('rowSpan', '2') : null;
              tr.appendChild(td)
            }
          }
          tbdy.appendChild(tr);
        }
        tbl.appendChild(tbdy);
        body.appendChild(tbl)
      }
      



    </script>
  </p>
</body>
